table:
  name: files
  schema: storage
configuration:
  custom_column_names:
    bucket_id: bucketId
    created_at: createdAt
    etag: etag
    is_uploaded: isUploaded
    mime_type: mimeType
    size: size
    updated_at: updatedAt
    uploaded_by_user_id: uploadedByUserId
  custom_name: files
  custom_root_fields:
    delete: deleteFiles
    delete_by_pk: deleteFile
    insert: insertFiles
    insert_one: insertFile
    select: files
    select_aggregate: filesAggregate
    select_by_pk: file
    update: updateFiles
    update_by_pk: updateFile
object_relationships:
- name: bucket
  using:
    foreign_key_constraint_on: bucket_id
array_relationships:
- name: docs
  using:
    foreign_key_constraint_on:
      column: file_id
      table:
        name: docs
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - bucket_id:
          _eq: documents
      - mime_type:
          _eq: application/pdf
      - size:
          _lt: 10000000
    columns:
    - bucket_id
    - id
    - mime_type
    - name
    set:
      uploaded_by_user_id: x-hasura-user-id
  role: user
select_permissions:
- permission:
    columns:
    - is_uploaded
    - size
    - bucket_id
    - etag
    - mime_type
    - name
    - created_at
    - updated_at
    - id
    - uploaded_by_user_id
    filter: {}
  role: public
